name: Deploy to Windows Server (MERN + IIS + PM2)

on:
  push:
    branches:
      - develop
      - testing
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect target environment
        id: env
        run: |
          if [[ "${GITHUB_REF##*/}" == "develop" ]]; then
            echo "env=development" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF##*/}" == "testing" ]]; then
            echo "env=testing" >> $GITHUB_OUTPUT
          else
            echo "env=production" >> $GITHUB_OUTPUT
          fi

      - name: Upload backend folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "Ticketing-Management-System-Backend-/**"
          target: "C:/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal/Backend"
          rm: true
          overwrite: true
          debug: true
          timeout: 300
          command_timeout: 300

      - name: Upload frontend folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "Ticketing-Management-System-Frontend/**"
          target: "C:/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal/Frontend"
          rm: true
          overwrite: true
          debug: true
          timeout: 300
          command_timeout: 300

      - name: Run remote PowerShell deploy script
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            powershell -NoProfile -ExecutionPolicy Bypass -File "C:/github/ticketing-system/deploy_scripts/deploy.ps1" -env ${{ steps.env.outputs.env }}
