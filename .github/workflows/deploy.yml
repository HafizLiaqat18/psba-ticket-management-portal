name: Deploy to Windows Server (MERN + IIS + PM2)

on:
  push:
    branches:
      - develop
      - testing
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect target environment
        id: env
        run: |
          if [[ "${GITHUB_REF##*/}" == "develop" ]]; then
            echo "env=development" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF##*/}" == "testing" ]]; then
            echo "env=testing" >> $GITHUB_OUTPUT
          else
            echo "env=production" >> $GITHUB_OUTPUT
          fi

      - name: Debug backend target path
        run: echo '/c/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal/Ticketing-Management-System-Backend-'

      - name: Upload backend folder
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "Ticketing-Management-System-Backend-/**"
          target: "/c/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal/Ticketing-Management-System-Backend-"
          rm: true
          overwrite: true
          debug: true
          tar: false
          tar_dereference: true
          timeout: 5m
          command_timeout: 10m

      - name: Debug frontend target path
        run: echo '/c/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal/Ticketing-Management-System-Frontend'

      - name: Upload frontend folder
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "Ticketing-Management-System-Frontend/**"
          target: "/c/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal/Ticketing-Management-System-Frontend"
          rm: true
          overwrite: true
          debug: true
          tar: false
          tar_dereference: true
          timeout: 5m
          command_timeout: 10m

      - name: Run remote PowerShell deploy script
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            powershell -NoProfile -ExecutionPolicy Bypass -File "C:/github/ticketing-system/deploy_scripts/deploy.ps1" -env ${{ steps.env.outputs.env }}