name: Deploy to Windows Server (MERN + IIS + PM2)

on:
  push:
    branches:
      - develop
      - testing
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect target environment
        id: env
        run: |
          if [[ "${GITHUB_REF##*/}" == "develop" ]]; then
            echo "env=development" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF##*/}" == "testing" ]]; then
            echo "env=testing" >> $GITHUB_OUTPUT
          else
            echo "env=production" >> $GITHUB_OUTPUT
          fi

      - name: Zip backend and frontend
        run: |
          zip -r backend.zip Ticketing-Management-System-Backend-
          zip -r frontend.zip Ticketing-Management-System-Frontend

      - name: Upload backend zip
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST_PSBA_TICKETING }}
          username: ${{ secrets.SERVER_USER_PSBA_TICKETING }}
          password: ${{ secrets.SERVER_PASSWORD_PSBA_TICKETING }}
          port: 22
          source: "backend.zip"
          target: "C:/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal"
          rm: true
          overwrite: true
          debug: true

      - name: Upload frontend zip
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST_PSBA_TICKETING }}
          username: ${{ secrets.SERVER_USER_PSBA_TICKETING }}
          password: ${{ secrets.SERVER_PASSWORD_PSBA_TICKETING }}
          port: 22
          source: "frontend.zip"
          target: "C:/github/ticketing-system/${{ steps.env.outputs.env }}/psba-ticket-management-portal"
          rm: true
          overwrite: true
          debug: true

      - name: Unzip files on Windows server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST_PSBA_TICKETING }}
          username: ${{ secrets.SERVER_USER_PSBA_TICKETING }}
          password: ${{ secrets.SERVER_PASSWORD_PSBA_TICKETING }}
          port: 22
          script: |
            powershell -NoProfile -ExecutionPolicy Bypass -Command "
              Expand-Archive -Force 'C:\github\ticketing-system\${{ steps.env.outputs.env }}\psba-ticket-management-portal\backend.zip' -DestinationPath 'C:\github\ticketing-system\${{ steps.env.outputs.env }}\psba-ticket-management-portal\Backend';
              Expand-Archive -Force 'C:\github\ticketing-system\${{ steps.env.outputs.env }}\psba-ticket-management-portal\frontend.zip' -DestinationPath 'C:\github\ticketing-system\${{ steps.env.outputs.env }}\psba-ticket-management-portal\Frontend';
            "
